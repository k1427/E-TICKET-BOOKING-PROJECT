<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive travel website design tutorial</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/pass.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <!-- custom js file link  -->
    <script src="js/pass.js" defer></script>

</head>
<body>
    
<!-- header section starts  -->

<header class="header">

    <div id="menu-btn" class="fas fa-bars"></div>

    <a data-aos="zoom-in-left" data-aos-delay="150" href="#" class="logo"> <i class="fas fa-train"></i>E-Metro Booking </a>

    <nav class="navbar">
        <a data-aos="zoom-in-left" data-aos-delay="300" href="trainindex.html">home</a>
        <a data-aos="zoom-in-left" data-aos-delay="450" href="contact.html">contact</a>
        <a data-aos="zoom-in-left" data-aos-delay="750" href="#services">services</a>
    </nav>

    <a data-aos="zoom-in-left" data-aos-delay="1300" href="trainsubscription.html" class="btn">Renew pass</a>

</header>

<!-- header section ends -->

<!-- home section starts  -->

<section class="home" id="home">

    <div class="content">
        <span data-aos="fade-up" data-aos-delay="150">Follow us</span>
        <h3 data-aos="fade-up" data-aos-delay="300">For Quick Updates</h3>
        <p data-aos="fade-up" data-aos-delay="450">We suggest you to login to the website to before you apply or book so that your data gets saved and can be viewed again if need.</p>
        <a data-aos="fade-up" data-aos-delay="600" href="trainapplication.html" class="btn">Apply Now</a>
    </div>

</section>

<!-- home section ends -->

<!-- footer section starts  -->

<section class="footer">

    <div class="box-container">

        <div class="box" data-aos="fade-up" data-aos-delay="50">
            <a href="#" class="logo"></a>
            <p></p>
            <div class="share">
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-linkedin"></a>
            </div>
        </div>

</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<script>

    AOS.init({
        duration: 800,
        offset:150,
    });

</script>

</body>
</html>
